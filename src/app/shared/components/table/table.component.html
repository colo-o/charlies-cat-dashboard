<div class="w-full overflow-x-auto border border-gray-200 rounded-lg bg-white">
  <table class="w-full border-collapse font-sans">
    <thead>
      <tr class="bg-gray-50">
        <th
          *ngFor="let col of columnDefs"
          class="p-4 text-left border-b border-gray-200 whitespace-nowrap font-semibold text-xs text-gray-500 uppercase"
        >
          {{ col.header() }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of data()"
        (click)="onRowClick(row)"
        class="cursor-pointer transition-colors duration-200 ease-in-out hover:bg-gray-100"
      >
        <td
          *ngFor="let col of columnDefs"
          class="p-4 text-left border-b border-gray-200 whitespace-nowrap text-sm text-gray-800 last:border-b-0"
        >
          <ng-container
            *ngTemplateOutlet="col.template()!; context: { $implicit: row }"
          ></ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="date-picker-container">
  <div class="relative flex items-center">
      <label *ngIf="label()" class="block text-md font-semibold text-dark-text mb-1 shrink-0 mr-3" for="date-picker">{{ label() }}</label>
      <div class="relative">
        <input
            type="date"
            [value]="value"
            (change)="onDateChange($event)"
            class="w-full pl-11 pr-3 py-2.5 border border-brand-blue-gray rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-primary text-dark-text text-md"
            [disabled]="disabled"
            id="date-picker"
        >
        <div class="absolute inset-y-0 left-3.5 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-soft-gray " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm10 5H4v8h12V7z" clip-rule="evenodd" />
            </svg>
        </div>
        <button
            *ngIf="value"
            (click)="clearDate()"
            type="button"
            class="absolute inset-y-0 right-2.5 flex items-center text-soft-gray  hover:text-gray-700"
            [disabled]="disabled"
        >
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
        </button>
      </div>
    </div>
</div>

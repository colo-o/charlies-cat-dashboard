<div class="flex items-center justify-between text-sm text-gray-600 font-sans p-2">
  <div class="flex items-center space-x-2">
    <span>Rows per page</span>
    <select
      [ngModel]="pageSize()"
      (ngModelChange)="changePageSize($event.toString())"
      class="px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-primary"
    >
      <option *ngFor="let size of pageSizeOptions()" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>

  <div class="flex items-center space-x-4">
    <span>
      {{ currentPage() * pageSize() + 1 }} -
      {{
        (currentPage() + 1) * pageSize() > totalItems()
          ? totalItems()
          : (currentPage() + 1) * pageSize()
      }}
      of {{ totalItems() }}
    </span>
    <div class="flex items-center space-x-1">
      <button
        (click)="goToPage(0)"
        [disabled]="isFirstPage()"
        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &laquo;
      </button>
      <button
        (click)="previousPage()"
        [disabled]="isFirstPage()"
        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &lsaquo;
      </button>
      <button
        (click)="nextPage()"
        [disabled]="isLastPage()"
        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &rsaquo;
      </button>
      <button
        (click)="goToPage(totalPages() - 1)"
        [disabled]="isLastPage()"
        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &raquo;
      </button>
    </div>
  </div>
</div>

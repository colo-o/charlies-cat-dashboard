<div
  class="flex items-center flex-col md:flex-row md:justify-between text-sm text-gray-600 font-sans p-2"
>
  <div class="flex items-center space-x-2">
    <span class="font-primary text-brand-primary text-sm font-medium">Rows per page</span>
    <select
      [ngModel]="pageSize()"
      (ngModelChange)="changePageSize($event.toString())"
      class="px-2 py-2 outline outline-gray-light border-r-8 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-brand-primary font-medium font-primary text-brand-primary"
    >
      <option *ngFor="let size of pageSizeOptions()" [value]="size">
        {{ size }}
      </option>
    </select>
    <span class="font-primary text-brand-primary text-sm font-medium"
      >of {{ totalItems() }} rows</span
    >
  </div>

  <div class="flex items-center space-x-4 mt-3 md:mt-0">
    <div class="flex items-center space-x-1">
      <button
        (click)="goToPage(0)"
        [disabled]="isFirstPage()"
        class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &laquo;
      </button>
      <button
        (click)="previousPage()"
        [disabled]="isFirstPage()"
        class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &lsaquo;
      </button>
      <div class="flex items-center space-x-1">
        <li *ngFor="let page of pages()" class="list-none">
          @if (page > currentPage() + 2 && page !== pages().length - 1) {
            <span> ... </span>
          } @else {
            <button
              (click)="goToPage(page)"
              class="px-3 py-[6px] rounded-full hover:bg-gray-100 font-semibold font-primary border border-gray-light text-brand-primary"
              [ngClass]="{ 'bg-brand-primary text-white': page === currentPage() }"
            >
              {{ page + 1 }}
            </button>
          }
        </li>
      </div>
      <button
        (click)="nextPage()"
        [disabled]="isLastPage()"
        class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &rsaquo;
      </button>
      <button
        (click)="goToPage(totalPages() - 1)"
        [disabled]="isLastPage()"
        class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
      >
        &raquo;
      </button>
    </div>
  </div>
</div>

<div class="flex items-center space-x-4 mt-3 md:mt-0">
  <div class="flex items-center space-x-1">
    <button
      (click)="first.emit()"
      [disabled]="isFirstPage()"
      class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
    >
      &laquo;
    </button>
    <button
      (click)="previous.emit()"
      [disabled]="isFirstPage()"
      class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
    >
      &lsaquo;
    </button>
    <div class="flex items-center space-x-1">
      <ng-container *ngFor="let page of visiblePages()">
        <button
          *ngIf="page !== -1"
          (click)="onGoToPage(page)"
          class="px-3 py-[6px] rounded-full hover:bg-gray-100 font-semibold font-primary border border-gray-light text-brand-primary"
          [ngClass]="{ 'bg-brand-primary text-white': page === currentPage() }"
        >
          {{ page + 1 }}
        </button>
        <span *ngIf="page === -1" class="px-2 py-1">...</span>
      </ng-container>
    </div>
    <button
      (click)="next.emit()"
      [disabled]="isLastPage()"
      class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
    >
      &rsaquo;
    </button>
    <button
      (click)="last.emit()"
      [disabled]="isLastPage()"
      class="px-3 py-[6px] rounded-full font-semibold font-primary border border-gray-light text-brand-primary disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100"
    >
      &raquo;
    </button>
  </div>
</div>

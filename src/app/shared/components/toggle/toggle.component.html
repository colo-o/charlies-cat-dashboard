<label class="inline-flex items-center cursor-pointer">
  <button
    type="button"
    (click)="toggle()"
    class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none"
    [ngClass]="checked() ? 'bg-brand-primary' : 'bg-gray-300'"
  >
    <span
      class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out"
      [ngClass]="checked() ? 'translate-x-6' : 'translate-x-1'"
    ></span>
  </button>
  <span *ngIf="label()" class="ml-3 text-sm text-dark-text font-primary">{{ label() }}</span>
</label>
